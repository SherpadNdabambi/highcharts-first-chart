<!DOCTYPE html>
<html lang="en">
<head>

	<!--page title-->
	<title>Highcharts First Chart</title>

	<!--page description-->
	<meta name="description" content="My first chart created using Highcharts charting library.">

	<!--character encoding-->
	<meta charset="utf-8">

	<!--device width-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Open Graph tags-->
	<meta property="og:title" content="Highcharts First Chart">
	<meta property="og:description" content="My first chart created using Highcharts charting library.">
	<meta property="og:image" content="img/og-image.jpg">

	<!--Twitter cards-->
	<meta name="twitter:title" content="Highcharts First Chart">

	<!--stylesheets-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!--scripts-->
	<script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script type="text/javascript" src="js/includeLocal.js"></script>
	<script defer type="text/javascript">window.jQuery || includeLocalJS("jquery-3.6.0.min.js");</script>
	<script type="text/javascript">window.Highcharts || includeLocalJS("highcharts.js");</script>
	<script type="text/javascript">window.Highcharts._modules['Extensions/Exporting/Exporting.js'] || includeLocalJS("exporting.js");</script>
	<script type="text/javascript">window.Highcharts._modules['Extensions/OfflineExporting/OfflineExporting.js'] || includeLocalJS("offline-exporting.js");</script>
	<script type="text/javascript">window.Highcharts._modules['Accessibility/Accessibility.js'] || includeLocalJS("accessibility.js");</script>
	<script defer type="text/javascript" src="js/scripts.js"></script>

</head>

<body>

	<main class="container">

		<div id="container" style="width:100%; height:400px;"></div>

	</main>

	<!--Footer-->
	<footer class="container">

		<div id="copyright" class="center middle">

			&copy Sherpad Ndabambi <span id="footerYear"></span>

		</div>
		
	</footer>

</body>

</html>
